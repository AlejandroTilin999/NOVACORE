<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Productos Firebase y JavaScript</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="assets/css/crud.css" />

    <!-- Librería para alertas -->
    <link rel="stylesheet" href="assets/alerts/css/iziToast.min.css" />
  </head>

  <body>
    <h1 class="text-center mt-5 mb-5 fw-bold">
      Agrega o edita nuestros productos
      <hr />
    </h1>

    <div class="container mb-5">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <h1 class="text-center">
            <span class="float-start">
              <a
                href="#"
                onclick="window.miModal('agregarProductoModal')"
                class="btn btn-success"
                title="Agregar Nuevo Producto"
              >
                <i class="bi bi-plus-circle"></i>
              </a>
            </span>
            Productos de NOVACORE
            <img src="assets/imgs/Nova.png" alt="NOVACORE" style="width: 100px" />
            <hr />
          </h1>

          <div class="table-responsive">
            <table class="table table-hover" id="tablaProductos">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Precio</th>
                  <th>Categoría</th>
                  <th>Stock</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Ejemplo de producto (puedes repetir dinámicamente con JS) -->
                <tr>
                  <td data-label="Nombre">Producto 1</td>
                  <td data-label="Descripción">Descripción del producto 1</td>
                  <td data-label="Precio">$100</td>
                  <td data-label="Categoría">Categoría A</td>
                  <td data-label="Stock">50</td>
                  <td data-label="Acciones">
                    <button class="btn btn-primary btn-sm" onclick="editarProducto('id1')">
                      Editar
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="eliminarProducto('id1')">
                      Eliminar
                    </button>
                  </td>
                </tr>
                <tr>
                  <td data-label="Nombre">Producto 2</td>
                  <td data-label="Descripción">Descripción del producto 2</td>
                  <td data-label="Precio">$200</td>
                  <td data-label="Categoría">Categoría B</td>
                  <td data-label="Stock">30</td>
                  <td data-label="Acciones">
                    <button class="btn btn-primary btn-sm" onclick="editarProducto('id2')">
                      Editar
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="eliminarProducto('id2')">
                      Eliminar
                    </button>
                  </td>
                </tr>
                <!-- Aquí se agregarán más productos dinámicamente desde Firebase -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- MODALES -->

    <!-- Agregar Producto -->
    <div class="modal fade" id="agregarProductoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title titulo_modal">Agregar Nuevo Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formularioProducto" autocomplete="off">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea name="descripcion" class="form-control" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" name="precio" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Categoría</label>
                <input type="text" name="categoria" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" name="stock" class="form-control" required />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn_add">
                  Agregar Producto
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Editar Producto -->
    <div class="modal fade" id="editarProductoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title titulo_modal">Editar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formularioProductoEdit" autocomplete="off">
              <input type="hidden" id="idProducto" />
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombreEdit" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea id="descripcionEdit" class="form-control" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" id="precioEdit" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Categoría</label>
                <input type="text" id="categoriaEdit" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" id="stockEdit" class="form-control" required />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn_add">
                  Actualizar Producto
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase JS -->
    <script type="module" src="assets/js/firebase.js"></script>
    <!-- iziToast -->
    <script src="assets/alerts/js/iziToast.min.js"></script>
  </body>
</html>
